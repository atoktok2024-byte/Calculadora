name: Buildozer Android

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'kivy/buildozer:stable'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Deploy
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/
