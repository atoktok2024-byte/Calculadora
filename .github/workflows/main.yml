name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependências do sistema
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            libffi-dev \
            libssl-dev \
            liblzma-dev \
            zlib1g-dev \
            libsqlite3-dev \
            libjpeg-dev \
            libfreetype6-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libmtdev-dev \
            xclip \
            xsel \
            libpng-dev \
            wget

      - name: Instalar Buildozer e Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Instalar Android Command Line Tools
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          # Baixa command line tools mais recente
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      - name: Compilar APK
        run: |
          buildozer android debug

      - name: Upload APK como artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculadora-apk
          path: bin/*.apk            libjpeg-dev \
            libfreetype6-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libmtdev-dev \
            xclip \
            xsel \
            libpng-dev \
            wget

      - name: Instalar Buildozer e Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Instalar SDK Build Tools manualmente
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          cd $ANDROID_HOME
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      - name: Compilar APK
        run: |
          buildozer android debug

      - name: Upload APK como artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculadora-apk
          path: bin/*.apk            libjpeg-dev \
            libfreetype6-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
